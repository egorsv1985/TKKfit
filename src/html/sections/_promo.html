      <div class="slider__item">
        <span class="slider__counter">2</span>
        <h1 class="slider__title fs-42 fw-700">
          Достигните новых высот вместе с нами
        </h1>
        <div class="slider__box__img">
          <img src="@img/promo2.png" alt="promo 2" class="slider__img" />
        </div>
      </div>
      <div class="slider__item">
        <span class="slider__counter">3</span>
        <h1 class="slider__title fs-42 fw-700">

        </h1>
        <div class="slider__box__img">
          <img src="@img/promo3.png" alt="promo 3" class="slider__img" />
